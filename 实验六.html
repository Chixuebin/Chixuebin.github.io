<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to MapView - Create a 2D map</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .yeMei{
        height: 70px;
        width: 100%;
        background-color:rgb(255,192,203 ,0.8);
        font-size: 60px;
        color: white;
        padding-left: 50px;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/BasemapGallery",
      "esri/widgets/Legend","esri/widgets/LayerList","esri/widgets/ScaleBar","esri/widgets/Search"],
    (Map, MapView, FeatureLayer, BasemapGallery,Legend,LayerList,ScaleBar,Search) => {
        const map = new Map({
          basemap: "topo-vector",
          //layers:[featureLayer]
        });
        const view = new MapView({
          container: "viewDiv", // Reference to the view div created in step 5
          map: map, // Reference to the map object created before the view
          zoom: 10, // Sets zoom level based on level of detail (LOD)
          center: [114.155, 22.552] // longitude, latitude
        });
        const featureLayer = new FeatureLayer({
          url:  "https://www.geosceneonline.cn/server/rest/services/Hosted/%E6%B7%B1%E5%9C%B3%E5%85%B4%E8%B6%A3%E7%82%B9/FeatureServer/0",
          title: "深圳基本设施"
 
        });

         map.add(featureLayer);

         const featureLayer2 = new FeatureLayer({
          url:  "https://www.geosceneonline.cn/server/rest/services/Hosted/%E6%B7%B1%E5%9C%B3landuse/FeatureServer/0",
          title: "深圳区域建设"
 
        });

         map.add(featureLayer2);
        const basemapGallery = new BasemapGallery({
          view:view,
           
        });
        view.ui.add(basemapGallery,{
          position:"bottom-center"
        });
        const legend = new Legend({
          view: view,
            layerInfos:[{
                layer:featureLayer,
                title:"深圳基本设施"

            }]
          
        });

        view.ui.add(legend, "bottom-right");

        const layerList = new LayerList({
            view: view
            
 
        });
     // Adds widget below other elements in the top left corner of the view
        view.ui.add(layerList, {
          position: "top-left"
        });
    var scaleBar = new ScaleBar({
       view: view,
       style:"ruler"
      });
    // Add widget to the bottom left corner of the view
     view.ui.add(scaleBar, {
      position: "bottom-left"
      });
      const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});

      });
    </script>
  </head>
  <body>
    <div class="yeMei">Welcome to ShenZhen</div>
    <div id="viewDiv"></div>
  </body>
</html>
